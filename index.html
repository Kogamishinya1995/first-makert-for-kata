<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, user-scalable=yes"> 
  <meta name="description" content=""> 
  <meta name="author" content=""> 
  <link rel="stylesheet" href="style-320.css"> 
  <title>Услуги и сервисы</title> 
</head> 
<body>
  <div class="common-container-320 common-container-768 common-container-1120">
  <header>
    <div class="header-container-320 header-container-768">
      <div class="header-group-1-768 hidden-group-1120">
      <button class="burger-button-320 burger-button-768"><img class="burger-button-img-320 burger-button-img-768" src="images\icons\burger.png" alt="бургер"></button>
      <img class="first-divider-768 divider-320-hidden hidden-divider-1120" src="images\icons\divider.png" alt="первый дивайдер">
      <img class="logo-320 logo-768" src="images\logo\Group.png" alt="логотип">
      <img class="divider-320 hidden-divider-768 hidden-divider-1120" src="images\icons\divider.png" alt="дивайдер2">
      </div>
      <div class="header-group-2-768 hidden-group-1120">
      <button class="hidden-320-button call-button-768"><img class="call-button-img-768" src="images\icons\call.png" alt="иконка вызова"></button>
      <button class="hidden-320-button chat-button-768"><img class="chat-button-img-768" src="images\icons\chat.png" alt="иконка чата с модератором"></button>
      <button class="hidden-320-button profile-button-768"><img class="profile-button-img-768" src="images\icons\profile.png" alt="иконка профиля"></button>
      </div>
      <img class="second-divider-768 divider-320-hidden hidden-divider-1120" src="images\icons\divider.png" alt="">
      <div class="header-group-3-768 header-group-3-1120">
      <button class="repair-button-320 repair-button-768 repair-button-1120"><p class="hidden-text-repair-320 hidden-text-repair-768">Оставить заявку</p><img class="repair-button-img-320 repair-button-img-768" src="images\icons\repair.png" alt=""></button>
      <button class="checkstatus-button-320 checkstatus-button-768 checkstatus-button-1120"><p class="hidden-text-checkstatus-320 hidden-text-checkstatus-768">Статус ремонта</p><img class="checkstatus-button-img-320 checkstatus-button-img-768" src="images\icons\checkstatus.png" alt=""></button>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container-320">
      <div class="page-title--container-320 page-title--container-768 page-title--container-1120"><img src="images\icons\highlight.png" alt="хайлайтер"><h1 class="page-title-container-320-h page-title-container-768-h  page-title-container-1120-h">Услуги и сервисы</h1></div>
      <div class="page-menu-320-container page-menu-768-container">
        <ul>
          <li>Рекомендуемые бренды</li>
          <li>Ремонтируемые устройства</li>
          <li>Цены на услуги</li>
          <li>Адреса сервисных центров</li>
          <li>Специальные цены</li>
          <li>Отзывы</li>
        </ul>
      </div>

      <div class="text-field-container-320">
        <div class="text-field-320">
          <div class="read-more-320">Читать далее</div>
        </div>
        <div class="image-field-320">
          <img id="active-image-320" src="images\pictures\Picture Copy.png" alt="картинка-320">
          <img class="hidden-image-320" src="images\pictures\_MG_3223.png" alt="картинка-768">
          <img class="hidden-image-320" src="images\pictures\_MG_3223 (big).png" alt="картинка-большая">
        </div>
      </div> -->

  </main>
